<ion-header>
  <ion-navbar  (click)="goToSginup()">    
    <ion-title>phone-number-verified</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background:#2b2b2b;color: white;">
  
<div style="margin-top: 15%;">{{ 'Enter your phone number to' | translate }}</div>
<div>{{ 'complete registration' | translate }}</div>
<ion-grid style="color: white;margin-bottom: 8px;">
 
  <ion-row>
    <ion-col (click)="presentDialCode()" col-2 style="margin-top:10px;font-size:1.7rem; border-bottom: 1px solid #afb9d7;">
      {{authData.user.countryData.dial_code}}
    </ion-col>
    <ion-col (click)="presentDialCode()" col-1 style="font-size:1.7rem;margin: auto;text-align: left;">
      <ion-icon name="md-arrow-dropdown"></ion-icon>
    </ion-col>
    <ion-col style="font-size:1.7rem;border-bottom: 1px solid #afb9d7;">
      <ion-input style="color:white" [(ngModel)]="this.authData.user.phone_number" type="number" placeholder="{{ 'phone_number' | translate }}"></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>
<div style="text-align: center;color: red;font-size: 14pt;margin-bottom: 8px;">
    {{error}}
  </div>
<div style="text-align: center;">
  <button (click)="submit()" style="background:#ffc046;height: 40px;width: 70%;">{{ 'SUBMIT' | translate }}
  </button>
</div>
</ion-content>
